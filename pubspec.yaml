name: velowesalt
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  # The dio is adds as client service provider
  dio: ^4.0.4
  # dot env used for keeping app secure, although here I have to publish it pn git but,
  # in real apps we dont send this file to git for security reasons
  flutter_dotenv: ^5.0.2
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - .env
  fonts:
    - family: SourceSans
      fonts:
        - asset: fonts/source/SourceSansPro-ExtraLight.ttf
          weight: 100
        - asset: fonts/source/SourceSansPro-ExtraLight.ttf
          weight: 200
        - asset: fonts/source/SourceSansPro-Light.ttf
          weight: 300
        - asset: fonts/source/SourceSansPro-Regular.ttf
          weight: 400
        - asset: fonts/source/SourceSansPro-SemiBold.ttf
          weight: 500
        - asset: fonts/source/SourceSansPro-SemiBold.ttf
          weight: 600
        - asset: fonts/source/SourceSansPro-Bold.ttf
          weight: 700
        - asset: fonts/source/SourceSansPro-Black.ttf
          weight: 800
        - asset: fonts/source/SourceSansPro-Black.ttf
          weight: 900  
